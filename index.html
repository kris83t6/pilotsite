<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilotsite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Luckiest+Guy&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <img class="forsideimg" src="imgs/albertybillede.svg" alt="En passion for renovering.">

        <div class="grid1_1">
            <div class="div">
                <h3>Video embeded med Youtube</h3>
                <div class="content">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/IGTDHKn12fI"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>

            <div class="div">
                <h3>Video på eget webhotel</h3>
                <div class="content">
                    <video controls src="https://kristinemalling.dk/kea/pilotvideo.mp4"></video>
                </div>
            </div>
        </div>
        <div class="grid1_1">
            <div class="div">
                <h3>Billede af stue</h3>
                <div class="content"><img src="imgs/Stilbillede1.jpeg" alt="Billede af færdigrenoveret stue."></div>
            </div>
            <div class="div">
                <h3>Billede af spiseplads</h3>
                <div class="content"><img src="imgs/Stilbillede2.jpeg" alt="Billede af færdigrenoveret spiseplads.">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
